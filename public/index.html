<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style>
        #MathJax_Message {
            display: none !important;
        }
    </style>
    <title>Cnblog</title>
</head>

<body>
    <script src="cordova.js"></script>
    <script src="./static/MathJax.js"></script>
    <script src="./static/MathJax.config.js"></script>
    <script src="./static/TweenMax.min.js"></script>
    <noscript>
        <strong>We're sorry but vue-template doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
</body>
<script>
    window.MathJax.Hub.Config({
        tex2jax: { inlineMath: [['$', '$'], ['\\(', '\\)']], processClass: 'blogpost-body', processEscapes: true },
        TeX: {
            equationNumbers: { autoNumber: ['AMS'], useLabelIds: true }, extensions: ['extpfeil.js']
        },
        'HTML-CSS': { linebreaks: { automatic: true } },
        SVG: { linebreaks: { automatic: true } }
    })
</script>

</html>
