<ion-header>
    <ion-navbar>
        <ion-title>
            登录
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>用户名</ion-label>
            <ion-input type="email" [(ngModel)]='userName'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>密码</ion-label>
            <ion-input type="text" [(ngModel)]='password'></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>记住密码</ion-label>
            <ion-checkbox [(ngModel)]="isRemember"></ion-checkbox>
        </ion-item>
        <ion-item style="text-align:right" right>
            <button ion-button style="width:30%;height:100%;height:50px;" (click)='login()'>登录</button>
            <button ion-button style="width:30%;height:100%;height:50px;" (click)='register()'>注册</button>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
    <div style='text-align:center;width:100%'>
        made by frank.zhang 2017
    </div>
</ion-footer>
