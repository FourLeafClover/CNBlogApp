<ion-header>
    <ion-navbar>
        <ion-title>
            评论
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item item-text-wrap *ngFor="let item of summaryList">
            <ion-avatar item-left>
                <img src="{{item.FaceUrl}}">
            </ion-avatar>
            <h2>{{item.UserName}}</h2>
            <div [innerHtml]="item.CommentContent"></div>
            <p>
                {{item.Floor}}楼,{{item.DateAdded}}
            </p>
        </ion-item>
    </ion-list>

    </ion-infinite-scroll>-->
</ion-content>
