<ion-header>
    <ion-navbar style="background-color:green;color:white;position:fixed">
        <ion-buttons end>
            <button ion-button clear (click)='goToComments()'>
                <ion-icon name="chatbubbles" color='primary' style="margin-right:10px;">{{blogSummary.CommentCount}}</ion-icon>
            </button>
            <button ion-button clear (click)='share()'>
                  <ion-icon name="share" color='primary' style="margin-right:10px;"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="detail_title">
        <h1>
            {{blogSummary.Title}}
        </h1>
        <p>
            Author:{{blogSummary.Author}} View:{{blogSummary.ViewCount}}
        </p>
        <p>
            Posted:{{blogSummary.PostDate}}
        </p>
    </div>
    <div [innerHtml]="detail" style="padding:15px;" id='detail_content'>
    </div>
</ion-content>
<ion-footer>
    <div class="footer_tab">
        <input type="text" style="float:left;width: 75%;padding-left:10px;margin-top:25px;border-bottom:1px solid #387ef5;;border-left: white; border-left: none;border-top: none;border-right: none;margin-left: 10%;" [(ngModel)]='commentDetail' />
        <button ion-button clear (click)='Comment()' style="width:10%;padding-top:12px;float:left">
                    <ion-icon name="send" style="color:#387ef5;"></ion-icon>
        </button>
    </div>
</ion-footer>
